<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de registro</title>
  </head>
  <body>
    <div class="container-fluid  text-white bg-primary py-5">
        <h1>
            <b>Formulario de registro</b>
        </h1>
    </div>
    <hr>
    <form action="registrar" method="get">
        <div class="container m-3">
            <div class="row">
                <div class="col-3">
                    <label for="fnombreApellido"><b>Nombre y apellido</b></label><br>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" placeholder="Nombre" class="txtNombre" name="Nombre" id="Inombre">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" placeholder="Primer apellido" class="NombreApellido" name="PrimerApellido" id="txtPrimerApellido">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" placeholder="Segundo apellido" class="NombreApellido" name="SegundoApellido" id="txtSegundoApellido">
                </div>
            </div>
        </div>
        <hr>
        <div class="container m-3">
            <div class="row">
                <label for="fdireccion"><b>Direccion</b></label>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" class="calleNum" placeholder="Calle,nÃºmero,piso,puerta" name="calleNum" id="txtcalleNum">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" class="codPostMunicipio" placeholder="codigo postal" name="codPost" id="txtCodPost">
                </div>
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" class="codPostMunicipio" placeholder="Municipio" name="Municipio" id="txtMunicipio">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" class="provPais" placeholder="Provincia" name="Provincia" id="txtProvincia">
                </div>
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" class="provPais" placeholder="txtPais" name="Pais" id="Pais">
    
                </div>
            </div>
        </div>
        <hr>
        <div class="container m-3">
            <div class="row">
                <label for="fEmail"><b>E-mail</b></label>
            </div>

            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" name="email" id="txtEmail" placeholder="E-mail"><br>
                </div>
            </div>
        </div>
        <hr>
        <div class="container m-3">
            <div class="row">
                <label for="fTelefono"><b>Telefono</b></label>
            </div>
            <div class="row">
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" placeholder="Fijo" name="TelFijo" id="txtTelFijo">
                </div>
                <div class="col-xl-1 col-lg-2 col-md-3 col-sm-12 ps-1 offset-md-1 mt-3">
                    <input type="text" placeholder="Movil" name="TelMovil" id="txtTelMovil">
                </div>
            </div>
            
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 offset-md-10">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </div>
        </div>
    </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
